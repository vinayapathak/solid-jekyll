<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
  .center {
  margin:50px
  width: 80%;
  height: 100%
  padding: 10px;
}
  </style>
</head>
<body>
<div class="center">
<div class="container">
  <h2>Lab Showcase</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    
    <div class="carousel-inner">
      
      <div class="item active">
        <div class="center">
        <img src="https://github.com/vinayapathak/vinayapathak.github.io/blob/master/assets/img/carousel/duke-microscope.jpg?raw=true" alt="Fourier Ptychography Setup" style="height: 50%;">
        </div>
        </div>

      <div class="item">
        <img src="https://github.com/vinayapathak/vinayapathak.github.io/blob/master/assets/img/carousel/microscope.png?raw=true" alt="Learned Sensing" style="height: 50%">
      </div>
    
      <div class="item">
        <img src="https://github.com/vinayapathak/vinayapathak.github.io/blob/master/assets/img/carousel/Malaria-Smears.jpg?raw=true" alt="Malaria Smears " style="height: 50%;">
      </div>
    </div>
  </div>


      

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
